<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catalyst FileHub</title>
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <header class="topbar">
    <h1>FileHub (Catalyst)</h1>
    <button id="refreshBtn">Refresh API Data</button>
  </header>

  <main class="grid">
    <section class="card">
      <h2>Upload files</h2>

      <div id="dropzone" class="dropzone">
        <p><strong>Drag & drop</strong> files here</p>
        <p class="muted">or</p>
        <input id="fileInput" type="file" multiple />
      </div>

      <pre id="uploadStatus" class="pre"></pre>
    </section>

    <section class="card">
      <h2>API data (Python â†’ Data Store)</h2>
      <p class="muted">Latest records from Uploads table.</p>
      <pre id="apiOutput" class="pre"></pre>
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
